{% extends 'base.html' %}

{% block content %}

{% if error %}
<br>
{{ error }}
<br>
<br>
{% endif %}

<h1>Sign up!</h1>

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %} <!-- Security. Protects site from some kinds of attack. Needed in every form. -->
    Username:
    <br>
    <input type="text" name="username" />
    <br>
    Password:
    <br>
    <input type="password" name="password1" />
    <br>
    Confirm password:
    <br>
    <input type="password" name="password2" />
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Sign up!">
    <br>
</form>

{% endblock %}
