{% extends 'base.html' %}

{% block content %}

{% if error %}
<br>
{{ error }}
<br>
<br>
{% endif %}

<h1>Create</h1>

<form method="post" action="{% url 'create' %}" enctype="multipart/form-data">  <!-- enctype="multipart/form-data" is necessary to upload images -->
    {% csrf_token %} <!-- Security. Protects site from some kinds of attack. Needed in every form. -->
    Title:
    <br>
    <input type="text" name="title" />
    <br>

    Body:
    <br>
    <input type="textbox" name="body" />
    <br>

    Url:
    <br>
    <input type="text" name="url" />
    <br>

    Icon:
    <br>
    <input type="file" name="icon" />
    <br>

    Image:
    <br>
    <input type="file" name="image" />
    <br>

    <!-- Submit button -->
    <br>
    <input class="btn btn-primary" type="submit" value="Add product">
    <br>
</form>

{% endblock %}
